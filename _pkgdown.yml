    - subgroup.effects
    - treatment.effects
    - treat.effects

  - title: Predicting
    contents:
    - starts_with("predict")

  - title: Data
    contents:
    - LaLonde

  - title: Utilities
    contents:
    - create.propensity.function
    - create.augmentation.function
    - weighted.ksvm
